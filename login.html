<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
			defer></script>
		<!-- CSS Login Pages -->
		<link rel="stylesheet" href="css/styles.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="container col-11 col-md-9" id="form-container">
			<div class="row align-items-center gx-5">
				<div class="col-md-6 order-md-2">
					<h2>Login</h2>
					<form>
						<div class="form-floating mb-3">
							<input
								type="email"
								name="email"
								id="email"
								class="form-control"
								placeholder="Digite o seu e-mail" />
							<label for="email" class="form-label">Digite o seu e-mail</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="password"
								name="password"
								id="password"
								class="form-control"
								placeholder="Digite a sua senha" />
							<label for="password" class="form-label">Digite a sua senha</label>
						</div>
						<input type="submit" value="Entrar" class="btn btn-primary" />
					</form>
				</div>
				<div class="col-md-6 order-md-1">
					<div class="col-12">
						<img src="img/sign_in.svg" alt="Entrar" class="img-fluid" />
					</div>
					<div class="col-12" id="link-container">
						<a href="register.html">NÃ£o tenho cadastro</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
